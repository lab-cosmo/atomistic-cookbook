seed: 39

architecture:
  name: "pet"
  training:
    batch_size: 1
    num_epochs: 1
    num_epochs_warmup: 1
    learning_rate: 1e-5
    weight_decay: null
    scheduler_patience: 250
    log_interval: 1
    checkpoint_interval: 10
    scale_targets: false
    fixed_composition_weights: {}
    per_structure_targets: []
    log_mae: true
    log_separate_blocks: false
    best_model_metric: rmse_prod
    grad_clip_norm: .inf
    loss:
      type: mse
      weights: {}
      reduction: mean
      sliding_factor: null

# training set section
training_set:
  systems: 
    read_from: "data/ethanol_corrected.xyz"
    length_unit: angstrom
  targets:
    energy:
      key: "energy-corrected"
      unit: "eV" # very important to run simulations

validation_set:
  systems:
    read_from: "data/ethanol_corrected.xyz"
    length_unit: angstrom
  targets:
    energy:
      key: "energy-corrected" # name of the target value
      unit: "eV" # unit of the target value

test_set:
  systems:
    read_from: "data/ethanol_corrected.xyz"
    length_unit: angstrom
  targets:
    energy:
      key: "energy-corrected" # name of the target value
      unit: "eV" # unit of the target value
