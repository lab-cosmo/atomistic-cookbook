seed: 42

architecture:
  name: pet
  training:
    batch_size: 16
    num_epochs: 100
    num_epochs_warmup: 10
    learning_rate: 3e-4

training_set:
  systems:
    read_from: data/ethanol_train.xyz
    length_unit: angstrom
  targets:
    energy:
      unit: eV
      forces: off
    non_conservative_forces:
      key: forces
      type:
        cartesian:
          rank: 1
      per_atom: true

validation_set:
  systems: 
    read_from: data/ethanol_val.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV
      forces: off
    non_conservative_forces:
      key: forces
      type:
        cartesian:
          rank: 1
      per_atom: true

test_set:
  systems: 
    read_from: data/ethanol_test.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV
      forces: off
    non_conservative_forces:
      key: forces
      type:
        cartesian:
          rank: 1
      per_atom: true
